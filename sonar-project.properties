
sonar.scm.disabled=false
sonar.language=java
sonar.sourceEncoding=UTF-8
sonar.java.source=1.8
sonar.java.target=1.8

sonar.modules=domain,infrastructure,application

domain.sonar.projectBaseDir=./Reto-Back/domain
infrastructure.sonar.projectBaseDir=./Reto-Back/infrastructure
